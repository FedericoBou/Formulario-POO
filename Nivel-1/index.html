<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- JS -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <title>Formulario POO</title>
</head>
<body>
    <div class="container">
        <div id="App" class="row pt-5">
            <!-- FORM -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Producto Nuevo</h4>
                    </div>
                    <form id= "product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.1" placeholder="Product Price"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" step="1" value="2018"
                                class="form-control">
                        </div>
                        <input type="submit" value="save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <!-- PRODUCTS LIST -->
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    
</body>
</html>
